<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceFlow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#dashboard">Tableau de bord</a></li>
            <li><a href="#income">Revenus</a></li>
            <li><a href="#expenses">Dépenses</a></li>
            <li><a href="#reports">Rapports</a></li>
            <li><a href="#settings">Paramètres</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <h1>FinanceFlow</h1>
        </header>

        <h2>Tableau de bord</h2>
        <div class="dashboard">
            <div class="card">
                <h3>Revenus totaux</h3>
                <p id="total-income">0 €</p>
            </div>
            <div class="card">
                <h3>Dépenses totales</h3>
                <p id="total-expenses">0 €</p>
            </div>
            <div class="card">
                <h3>Solde</h3>
                <p id="balance">0 €</p>
            </div>
        </div>

        <h2>Données financières</h2>
        <table>
            <thead>
                <tr>
                    <th>Catégorie</th>
                    <th>Type</th>
                    <th>Montant (€)</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Les données seront ajoutées dynamiquement ici -->
            </tbody>
        </table>

        <form id="data-form">
            <h3>Ajouter une transaction</h3>
            <label for="category">Catégorie :</label>
            <input type="text" id="category" required>
            <label for="type">Type :</label>
            <select id="type">
                <option value="income">Revenu</option>
                <option value="expense">Dépense</option>
            </select>
            <label for="amount">Montant (€) :</label>
            <input type="number" id="amount" required>
            <button type="submit">Ajouter</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
