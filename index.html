<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceFlow</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="logo.jpeg">
    <style>
        /* Règles globales */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    min-height: 100vh;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 20px;
}

.sidebar h2 {
    margin-bottom: 20px;
    text-align: center;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    margin: 15px 0;
}

.sidebar ul li a {
    text-decoration: none;
    color: #ecf0f1;
    padding: 10px;
    display: block;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.sidebar ul li a:hover {
    background-color: #34495e;
}

.content {
    flex-grow: 1;
    padding: 20px;
    background: linear-gradient(to bottom, yellow, orange, grey);
}

header {
    text-align: center;
    padding: 10px;
    background: black;
    color: white;
    border-radius: 10px;
}

.dashboard {
    display: flex;
    gap: 20px;
    margin: 20px 0;
}

.card {
    flex: 1;
    background: #ecf0f1;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 2px solid black; /* Bords visibles */
    padding: 10px;
    text-align: center; /* Centrer le texte */
    background-color: #ffc107; /* Couleur jaune */
}

th {
    background-color: #ff9800; /* Couleur d'en-tête */
    font-weight: bold;
}

tbody tr:last-child td {
    text-align: center;
    font-style: italic;
    color: #555; /* Texte grisé pour la ligne par défaut */
}


form {
    margin: 20px auto; /* Centrer le formulaire horizontalement */
    display: flex;
    flex-direction: column;
    gap: 10px;
}

form input, form select, form button {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

div.forms {
    width: 500px;
    padding: 50px;
    background-color: #ccc;
    border: 0;
    text-align: center;
    margin: auto; /* Centrer la div horizontalement et verticalement */
}

.forms form, form input, form select, form button {
    width: 100%;
}
.forms form button:hover{
    background-color:#2c3e50;
    color: white;
}
canvas { background: #fff; width: 100%; /* Ajuste la largeur du canvas à 100% de son conteneur parent */ height: 400px; /* Définir une hauteur spécifique pour le canvas */ }

#view-selector { display: flex; justify-content: center; margin-top: 20px; } 
#view-selector button { background-color: #2c3e50; color: #ecf0f1; border: none; padding: 10px 20px; margin: 0 10px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; } 
#view-selector button:hover { background-color: black; color: #ddd ;}

    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#dashboard">Tableau de bord</a></li>
            <li><a href="#datosFinance">Données financières</a></li>
            <li><a href="#report">Graphique de dépenses</a></li>
            <li><a href="#settings">Paramètres</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <h1>FinanceFlow</h1>
        </header>
        <br><br><br>

        <h2>Tableau de bord</h2>
        <div class="dashboard">
            <div class="card">
                <h3>Revenus totaux</h3>
                <p id="total-income">0 €</p>
            </div>
            <div class="card">
                <h3>Dépenses totales</h3>
                <p id="total-expenses">0 €</p>
            </div>
            <div class="card">
                <h3>Solde</h3>
                <p id="balance">0 €</p>
            </div>
        </div>

        <!-- Sélecteur de vue -->
        <div id="view-selector">
            <button id="view-category">Vue par Catégorie</button>
            <button id="view-type">Vue par Type</button>
        </div>
        <section id="datosFinance">
            <h2>Données financières</h2>
            <table>
                <thead>
                    <tr>
                        <th>Catégorie</th>
                        <th>Type</th>
                        <th>Montant (€)</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <!-- Les données seront ajoutées dynamiquement ici -->
                </tbody>
            </table>
        </section>
        <br><br><br><br>
        
        <div class="forms">
            <form id="data-form">
                <h3>Ajouter une transaction</h3>
                <label for="category">Catégorie :</label>
                <select id="category" required>
                    <option value="salaire">Salaire</option>
                    <option value="loyer">Loyer</option>
                    <option value="alimentation">Alimentation</option>
                    <option value="transport">Transport</option>
                    <option value="loisirs">Loisirs</option>
                    <option value="autres">Autres</option>
                </select>

                <label for="type">Type :</label>
                <select id="type">
                    <option value="income">Revenu</option>
                    <option value="expense">Dépense</option>
                </select>
                <label for="amount">Montant (€) :</label>
                <input type="number" id="amount" required>
                <br><br>
                <button type="submit">Ajouter</button>
            </form>
        </div>
        <br><br><br><br><br><br>
        <section id="report">
            <!-- Canvas pour le graphique -->
            <canvas id="expenseChart" width="400" height="200"></canvas>
        </section>
        
    </div>

    <script>
        let transactions = [];

const ctx = document.getElementById('expenseChart').getContext('2d');
let expenseChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [],  // Les catégories ou types seront mises à jour ici
        datasets: [{
            label: 'Dépenses en €',
            data: [],  // Les montants des dépenses seront mises à jour ici
            backgroundColor: 'rgba(75, 192, 192, 1)',  // Couleur de fond des barres
            borderColor: 'rgba(75, 192, 192, 0.2)',        // Couleur des bordures des barres
            borderWidth: 4
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});


// Fonction pour mettre à jour le tableau avec les transactions
function updateTable() {
    const tableBody = document.getElementById("data-table");
    tableBody.innerHTML = transactions
        .map(t => `
        <tr>
            <td>${t.category}</td>
            <td>${t.type === "income" ? "Revenu" : "Dépense"}</td>
            <td>${t.amount} €</td>
        </tr>
    `)
        .join("");
}

// Fonction pour mettre à jour le tableau de bord (revenus, dépenses, solde)
function updateDashboard() {
    const totalIncome = transactions.filter(t => t.type === "income").reduce((sum, t) => sum + t.amount, 0);
    const totalExpenses = transactions.filter(t => t.type === "expense").reduce((sum, t) => sum + t.amount, 0);
    const balance = totalIncome - totalExpenses;

    document.getElementById("total-income").textContent = `${totalIncome} €`;
    document.getElementById("total-expenses").textContent = `${totalExpenses} €`;
    document.getElementById("balance").textContent = `${balance} €`;

    // Mettre à jour le graphique
    updateChart('category');  // Par défaut, afficher par catégorie
}

// Fonction pour mettre à jour le graphique en fonction de la vue
function updateChart(view) {
    const expenses = transactions.filter(t => t.type === "expense");

    if (view === 'category') {
        // Regrouper les dépenses par catégorie
        const categories = [...new Set(expenses.map(t => t.category))];
        const amounts = categories.map(category => 
            expenses.filter(t => t.category === category).reduce((sum, t) => sum + t.amount, 0)
        );

        expenseChart.data.labels = categories;
        expenseChart.data.datasets[0].data = amounts;
    } else if (view === 'type') {
        // Regrouper les dépenses par type (revenu/dépense)
        const types = ['income', 'expense'];
        const amounts = types.map(type => 
            expenses.filter(t => t.type === type).reduce((sum, t) => sum + t.amount, 0)
        );

        expenseChart.data.labels = ['Revenu', 'Dépense'];
        expenseChart.data.datasets[0].data = amounts;
    }

    expenseChart.update();  // Actualiser le graphique
}

// Événements pour le formulaire
document.getElementById("data-form").addEventListener("submit", e => {
    e.preventDefault();

    const category = document.getElementById("category").value;
    const type = document.getElementById("type").value;
    const amount = parseFloat(document.getElementById("amount").value);

    transactions.push({ category, type, amount });

    updateDashboard();  // Mettre à jour le tableau et le graphique
    updateTable();  // Mettre à jour la table

    e.target.reset();
});

// Gestion des vues dynamiques
document.getElementById("view-category").addEventListener("click", () => {
    updateChart('category');
});
document.getElementById("view-type").addEventListener("click", () => {
    updateChart('type');
});

// Initialiser le tableau de bord au chargement
updateDashboard();

    </script>
      
</body>
</html>
