<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapport de Dépenses</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="report-container">
        <h1>Rapport de l'argent dépensé</h1>
        <canvas id="expenseChart" width="400" height="200"></canvas>
        <div id="total-expenses-summary">
            <p>Total des Dépenses : <span id="total-expenses">0 €</span></p>
        </div>
        <form id="data-form">
            <input type="text" id="category" placeholder="Catégorie" required>
            <select id="type" required>
                <option value="income">Revenu</option>
                <option value="expense">Dépense</option>
            </select>
            <input type="number" id="amount" placeholder="Montant" required>
            <button type="submit">Ajouter</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Catégorie</th>
                    <th>Type</th>
                    <th>Montant</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Les lignes de transaction seront ajoutées ici -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
